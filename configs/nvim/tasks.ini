# vim: set fenc=utf-8 ft=dosini:
# see: https://github.com/skywind3000/asynctasks.vim/wiki/Task-Config

######################################################################
# C / C++

# ----------------------------------------------------------
# Cmake

[cmake-build]
command=cmakebuild
cwd=<root>
mode=term
save=1

[cmake-run]
command=cmakebuild -t run
cwd=<root>
mode=term
save=1

# ----------------------------------------------------------
# Single file

[rcxx]
command=rcxx
mode=term
save=1

[rc]
command=rc
mode=term
save=1

######################################################################
# Rust (cargo can find root, do not need to specify cmd=<root> here)

[cargo-build]
command=cargo build
mode=term
save=1

[cargo-run]
command=cargo run
mode=term
save=1

######################################################################
# FrontEnd Web Server

[live-server]
command=live-server
cwd=$(VIM_FILEDIR)
mode=term
save=1
rows=3
