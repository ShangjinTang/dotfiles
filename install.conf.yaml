# docker
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: 'command -v docker'
- link:
    ~/docker/: docker/*
    ~/.tmuxp/docker.yml:
      if: 'command -v tmuxp'
      path: docker/.tmuxp-docker.yml



# Shell
- shell:
  - ["", ========== shell post-execute ==========]
  - [chmod 700 ~/.ssh && chmod 0600 ~/.ssh/vps_id_rsa, Avoid id_rsa permission too open]

