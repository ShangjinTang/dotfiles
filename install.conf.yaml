    ~/.bashrc: shell/bashrc
    ~/.bashrc.post: shell/shrc.post

# bashrc + wsl
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[ $(basename $SHELL) = bash ] && grep -qEi "(Microsoft|WSL)" /proc/version'
