# Reference: https://github.com/anishathalye/dotbot#directives
- clean: ['~']

# link cross-platform
- shell:
  - ["", ========== shell pre-execute ==========]
  - [git submodule update --init --recursive, Update submodules]
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
- link:
    ~/bin/: scripts/python/*
- link:
    ~/bin/: scripts/bash/*
- link:
    # submodules
    ~/.vim/autoload/plug.vim: submodules/vim-plug/plug.vim
    ~/.fzf: submodules/fzf
    ~/.tmux.conf: submodules/.tmux/.tmux.conf
    # configs
    ~/.vimrc: configs/.vimrc
    ~/.vim/coc-settings.json: configs/coc-settings.json
    ~/.gitconfig: configs/.gitconfig
    ~/.gitignore: configs/.gitignore
    ~/.tmux.conf.local: configs/tmux/.tmux.conf.local
    ~/.clang-format: clang-configs/.clang-format
    ~/.clang-tidy: clang-configs/.clang-tidy
    ~/.ssh/: ssh/*
    # conditional configs
    ~/.tigrc:
      if: 'command -v tig'
      path: configs/.tigrc
    ~/.vim/plugged/asyncrun.vim/autoload/asyncrun/runner/tmuxsol.vim:
      if: '[ -d ~/.vim/plugged/asyncrun.vim ]'
      path: configs/vim-plugins/asyncrun.vim/runner/tmuxsol.vim



# link for macOS
- shell:
  - ["", ========== macOS install ==========]
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[ $(uname) = Darwin ]'
- link:
    ~/bin/: macos/bin/*
    ~/.tmux.conf.local.os: configs/tmux/.tmux.conf.local.macos
    ~/.dotfiles.os/gitmux: configs/tmux/gitmux/gitmux.macos.amd64
    # macOS only
    ~/.hammerspoon: macos/hammerspoon
    ~/.config/karabiner/assets/complex_modifications/custom.json: macos/karabiner/custom.json
    ~/.config/clash/config.yaml: macos/clash/config.yaml



# link for Linux (Ubuntu | ArchLinux)
- shell:
  - ["", ========== Linux install ==========]
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[ $(uname) = Linux ]'
- link:
    ~/.tmux.conf.local.os: configs/tmux/.tmux.conf.local.linux
    ~/.dotfiles.os/gitmux: configs/tmux/gitmux/gitmux.linux.amd64


# ArchLinux
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[[ $WSL_DISTRO_NAME == Arch ]] || lsb_release -i | grep Arch'
- link:
    ~/bin/: linux/archlinux/bin/*

# Ubuntu
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[[ $WSL_DISTRO_NAME == Ubuntu ]] && lsb_release -i | grep Ubuntu'
- link:
    ~/bin/: linux/ubuntu/bin/*



# zshrc
- shell:
  - ["", ========== update zshrc ==========]
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[ $(basename $SHELL) = zsh ]'
- link:
    ~/.zshrc.pre: shell/shrc.pre
    ~/.zshrc: shell/zshrc
    ~/.zshrc.post: shell/shrc.post
    ~/.oh-my-zsh: submodules/ohmyzsh
    ~/.oh-my-zsh/custom/plugins/zsh-abbr: submodules/zsh-abbr
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: submodules/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-completions: submodules/zsh-completions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: submodules/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/themes/sol.zsh-theme: shell/zsh_custom/themes/sol.zsh-theme
    ~/.config/zsh/abbreviations: configs/zsh-plugins/zsh-abbr/abbreviations

# zshrc + wsl
- defaults:
    link:
      create: true
      relink: true
      force: true
      relative: false
      glob: true
      if: '[ $(basename $SHELL) = zsh ] && grep -qEi "(Microsoft|WSL)" /proc/version'
- link:
    ~/.zshrc.wsl: shell/shrc.wsl



