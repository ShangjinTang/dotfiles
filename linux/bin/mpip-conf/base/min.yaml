defaults:
  - none

#---------------------------------------------------------------------
# neovim (nvim) integration
pynvim: true
cmake-language-server: true

#---------------------------------------------------------------------
# CLI intergrations; required by script 'pac' on archlinux
typer[all]: true # https://github.com/tiangolo/typer | build great CLIs
rich: true # https://github.com/Textualize/rich | rich text and beautiful formatting in the terminal
hydra-core: true # https://github.com/facebookresearch/hydra | simplifies configuration from multi resources with CLI specify / override

#---------------------------------------------------------------------
# essential tools
shell_gpt: true
tmuxp: true

#---------------------------------------------------------------------
# zsh formatter
beautysh: true

#---------------------------------------------------------------------
# clean
pip-autoremove: true
#---------------------------------------------------------------------
